<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <title>Clock</title>
 <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
</head>
<body>
 <section class="clock_container">
  <div class="clock">
   <div class="cifer"><span>XII</span></div>
   <div class="cifer"><span>I</span></div>
   <div class="cifer"><span>II</span></div>
   <div class="cifer"><span>III</span></div>
   <div class="cifer"><span>IV</span></div>
   <div class="cifer"><span>V</span></div>
   <div class="cifer"><span>VI</span></div>
   <div class="cifer"><span>VII</span></div>
   <div class="cifer"><span>VIII</span></div>
   <div class="cifer"><span>IX</span></div>
   <div class="cifer"><span>X</span></div>
   <div class="cifer"><span>XI</span></div>

   <div class="center"></div>
   <div class="hand seconds"></div>
   <div class="hand minutes"></div>
   <div class="hand hours"></div>
  </div>
 </section>

 <script src="./index.js"></script>
</body>
</html>
